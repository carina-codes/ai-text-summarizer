<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="icon" href="./favicon.png" type="image/png">

  <title>AI Text Summarizer</title>
</head>
<body>
  <div class="demo">
    <header>
      <h1>AI Text Summarizer</h1>
      <p>Summarize long text or upload a PDF.</p>
    </header>

    <div id="input">
      <div>
        <label for="userInput" class="visually-hidden">Add text to summarize</label>
        <textarea id="userInput" placeholder="Add text to summarize..."></textarea>
      </div>

      <div class="actions">
        <input type="file" id="pdfInput" accept="application/pdf" style="display:none" />
        <button onclick="document.getElementById('pdfInput').click()" class="btn-black">Upload PDF</button>
        <button onclick="processInput()" class="btn-black">Submit</button>
        <button onclick="resetInput()" class="btn-black btn-opac">Reset</button>
      </div>
    </div>

    <div id="output"></div>

    <div class="cred">
      <span>Built by <a href="https://github.com/carina-codes/ai-text-summarizer" target="_blank">Carina Codes</a></span>
    </div>
  </div>

  <!-- Load PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <script>
    const outputEl = document.getElementById("output");
    const pdfInput = document.getElementById("pdfInput");

    pdfInput.addEventListener("change", handlePDFUpload);

    async function handlePDFUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      outputEl.textContent = "Extracting text from PDF...";
      const pdfData = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument({ data: pdfData }).promise;
      let textContent = "";

      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const text = await page.getTextContent();
        text.items.forEach(item => {
          textContent += item.str + " ";
        });
      }

      document.getElementById("userInput").value = textContent.slice(0, 12000); // limit to 12k chars
      outputEl.textContent = "PDF text extracted. Click Submit to summarize.";
      outputEl.scrollIntoView({ behavior: "smooth" });
    }

    async function processInput() {
      const input = document.getElementById("userInput").value.trim();
      if (!input) {
        outputEl.textContent = "Please enter or upload text to summarize.";
        return;
      }

      outputEl.textContent = "Summarizing...";
      outputEl.scrollIntoView({ behavior: "smooth" });

      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: input }),
        });
        const data = await response.json();
        outputEl.textContent = data.result || data.error || "No summary generated.";
      } catch (error) {
        outputEl.textContent = "Error: " + error.message;
      }
    }

    function resetInput() {
      document.getElementById("userInput").value = "";
      outputEl.textContent = "";
      pdfInput.value = "";
    }
  </script>
</body>
</html>
